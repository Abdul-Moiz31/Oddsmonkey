<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Oddmonkey</title>
</head>
<body>
      <div class="header">
        <div class="logo">
            <img src="./OM-logo-2020.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li>dashboard</li>
                <li>offers</li><span><i class="fa-solid fa-angle-down"></i></span>
                <li>tools</li><span><i class="fa-solid fa-angle-down"></i></span>
                <li>guides</li>
                <li>casino</li><span><i class="fa-solid fa-angle-down"></i></span>
                <li>help</li><span><i class="fa-solid fa-angle-down"></i></span>
            </ul>
        </div>
        <div class="cart">
            <div class="currency">
                <p>&#163;0</p>
            </div>
            <div class="notification">
                <div><i class="fa-solid fa-bell"></i></div>
            </div>
            <div class="user">
                <img src="./user.png" alt="">
            </div>
        </div>
      </div> 
      <div class="section">
        <div class="head-wraper">
            <img src="./sticker.png" alt="">
            <p>Journey to become a</p>
            <h1>matched betting master</h1>
        </div>
        <div class="box-section">
        <div class="box-container">
        </div>
        <div class="box-1">
            <div class="box-header">
                <p>beginner course</p>
            </div>
            <div class="box-body">
              <p class="average">average</p>
              <p class="money">profit:&#163;29</p>
            </div>
            <div class="body-footer">
                <button class="btn1">get started</button> <br>
                <button class="btn2">mark as incomplete</button>
            </div>
        </div>
        </div>
      </div> 

</body>
</html>
